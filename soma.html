<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        div{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <p>diga um numero:</p>
    <input id="n1" type="number">
    <p>diga outro numero</p>
    <input id="n2" type="number">
    <div><button id="butão">CALCULá</button></div>
<script>
    const botao =document.getElementById("butão")
    const n1 =document.getElementById("n1")
    const n2 =document.getElementById("n2")

    botao.addEventListener("click", function(){
        let soma = parseFloat(n1.value) / parseFloat(n2.value) 
        alert("a soma dos numeros é " +soma)
    })
</script>
</body>
</html>
